<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator </title>
</head>
<body>
    <h1>    Calculate Me    </h1>
    <div class="box">
        <div class="screen">
            <input type="text" id="input" placeholder="0">
        </div>
        <div class="container">
    
            <div class="row">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
            
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>0</button>
                <!-- <button>,</button> -->
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div> <!--container end-->
        </div> <!--Box end-->
    
</body>
<script src="./app.js"></script>
</html>
